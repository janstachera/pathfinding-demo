<html>
<head>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Pathfinding demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <canvas
        class="drawArea"
        width="600"
        height="600"
    >
    </canvas>
    <div class="controls">
        <form class="inputSelect">
            <input type="radio" name="gridInput" value="WALL" checked>Wall<br />
            <input type="radio" name="gridInput" value="EMPTY">Empty<br />
            <input type="radio" name="gridInput" value="START">Start<br />
            <input type="radio" name="gridInput" value="DESTINATION">Destination<br />
        </form>
        <form class="heuristicSelect">
            <input type="radio" name="heuristics" value="EUCLIDEAN" checked>Euclidean<br />
            <input type="radio" name="heuristics" value="MANHATTAN">Manhattan<br />
            <input type="radio" name="heuristics" value="NONE">None<br />
        </form>
        <form class="animateSwitch">
            <input type="checkbox" name="animate" checked>Animate
        </form>
        <!--<div class="gridSettings">-->
            <!--<div>Width: <input type="number" id="gridWidth" value="600" step="100"></div>-->
            <!--<div>Height: <input type="number" id="gridHeight" value="600" step="100"></div>-->
            <!--<div>Cell size: <select id="cellSize"></select></div>-->
        <!--</div>-->
        <div class="buttons">
            <button class="clear">Clear</button>
            <button class="start">Start</button>
            <button class="restore">Restore</button>
        </div>
    </div>
</body>
</html>
